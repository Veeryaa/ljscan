<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LJSCAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../../style/style.css">
</head>

<body id="indexRegister">
  <div class="auth-wrap container-fluid">
    <div class="row">
      <div class="col-md-12" style="margin-top: 7%;">
        <p style="font-size: 42px; cursor: default;">REGISTER</p>
      </div>
      <div class="col-md-12">
        <a href="index.html">
          <img width="128px" src="" alt="logo ljscan">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 mt-4">
        <input class="input" type="text" placeholder="fullname" id="txtName">
      </div>
      <div class="col-lg-12 mt-4">
        <input class="input" type="text" placeholder="email" id="txtEmail">
      </div>
      <div class="col-lg-12 mt-4">
        <input class="input" type="password" placeholder="password" id="txtPassword">
      </div>
      <div class="col-lg-12 mt-4">
        <button type="button" id="btnRegister" class="btn btn-auth">REGISTER</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../../js/index.js"></script>
</body>

</html>
