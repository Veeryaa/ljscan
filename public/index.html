<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LJSCAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body id="indexLogin">
  <div class="auth-wrap container-fluid">
    <div class="row">
      <div class="col-md-12" style="margin-top: 7%;">
        <p style="font-size: 42px; cursor: default">WELCOME</p>
      </div>
    </div>
    <div class="col-md-12">
      <img width="128px" src="" alt="logo ljscan">
    </div>
    <div class="row">
      <div class="col-md-12 mt-4">
        <input type="email" placeholder="email" class="input" id="txtEmail">
      </div>
      <div class="col-md-12 mt-4">
        <input type="password" placeholder="password" class="input" id="txtPassword">
      </div>
      <div class="col-md-12 mt-4">
        <button type="button" id="btnLogin" class="btn btn-auth">LOGIN</button>
      </div>
      <div class="col-md-12 mt-4">
        <p style="font-size: 14px">
          <a href="./views/register/">Don't have an account yet? Register here!</a>
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
